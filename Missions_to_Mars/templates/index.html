<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1><strong>Mission to Mars</strong></h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data!</a></p>
    </div>
    
    <h2><strong>Latest Mars News</strong></h2>
    <p><b>{{mars.NewsTitle}}</b></p>
    <p>{{mars.NewsPara}}</p>
    <div class="row">
      <div class="col-md-6">


    <h2><strong>Featured Mars Image</strong></h2>
    <img src="{{mars.FeaturedImg}}"/>
    </div>
    <div class="col-md-6">
    <h2><strong>Mars Facts</strong></h2>
    {{mars.MarsFacts|safe}}
  </div>
  </div>

  
 <div class="center">
  <h2><strong>Mars Hemispheres</strong></h2>
  <div class="row row-sm" style="width:800px">
    
    {%for hemisphere in mars.Hemispheres%}
    <div class="col-md-6">
    <img style="width:300px;height:300px"class="images-fluid float-left img-sml" src="{{hemisphere.image_url}}"/>
    <h4><strong>{{hemisphere.title}}</strong></h4>
    </div>
    {%endfor%}
  </div>
</div>
  </div>
  </div>
</body>

</html>
